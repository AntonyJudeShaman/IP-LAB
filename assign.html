<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<script>
		function validate() {
			// Get the form input values
			var name = document.forms["myForm"]["name"].value;
			var email = document.forms["myForm"]["email"].value;
			var phone = document.forms["myForm"]["phone"].value;
			var password = document.forms["myForm"]["password"].value;
			var confirm_password = document.forms["myForm"]["confirm_password"].value;

			if (name == "") {
				alert("Name is Empty");
				return false;
			}

			if (email == "") {
				alert("Email is Empty");
				return false;
			} else if (!/\S+@\S+\.\S+/.test(email)) {
				alert("Invalid email address");
				return false;
			}

			if (phone == "") {
				alert("Phone number is Empty");
				return false;
			} else if (!/^\d{10}$/.test(phone)) {
				alert("Invalid phone number");
				return false;
			}

			if (password == "") {
				alert("Password Is Empty");
				return false;
			} else if (!/^(?=.*\d)(?=.*[A-Z]).{8,}$/.test(password)) {
				alert("Password must be at least 8 characters long and contain at least one digit and one uppercase letter");
				return false;
			}

			if (confirm_password == "") {
				alert("Confirm Password is Empty");
				return false;
			} else if (password != confirm_password) {
				alert("Password no match");
				return false;
			}

			return true;
		}
	</script>
</head>
<body>
    <p style="align:center">Form validation using Regular Expression<p>
	<form name="myForm" onsubmit="return validate()" method="post" action="submit.html">
		Enter Username:<input type="text" name="name" required><br>

		Enter Email:<input type="email" name="email" required><br>

		Enter Ph.no<input type="tel" name="phone" required><br>

		Enter password:<input type="password" name="password" required><br>

		Retype password<input type="password" name="confirm_password" required><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
